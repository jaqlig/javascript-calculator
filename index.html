<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="display">
            <span id="displayInput">0</span>
        </div>


        <div class="panel">
            <div class="special dark" id="clear"><span>AC</span></div>
            <div class="special dark" id="sign"><span>+/-</span></div>
            <div class="special dark" id="percent"><span>%</span></div>
            <div class="operator orange" id="division"><span>/</span></div>

            <div class="button"><span>7</span></div>
            <div class="button"><span>8</span></div>
            <div class="button"><span>9</span></div>
            <div class="operator orange" id="multi"><span>*</span></div>

            <div class="button"><span>4</span></div>
            <div class="button"><span>5</span></div>
            <div class="button"><span>6</span></div>
            <div class="operator orange" id="minus"><span>-</span></div>

            <div class="button"><span>1</span></div>
            <div class="button"><span>2</span></div>
            <div class="button"><span>3</span></div>
            <div class="operator orange" id="plus"><span>+</span></div>

            <div class="button" id="b0" ><span>0</span></div>
            <div class="special" id="dot"><span>.</span></div>
            <div class="special orange" id="equal"><span>=</span></div>

        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
